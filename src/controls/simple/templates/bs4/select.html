<div class="form-group row">
    <label class="form-control-label col-sm-4" fm-control-label></label>

    <div class="col-sm-8" ng-if="$useDefault" fm-control-empty></div>
    <div class="col-sm-8" ng-hide="$useDefault">

        <p class="help-block">

        </p>
    </div>
</div>
