<!DOCTYPE html>
<html>
<head>
    <title>Formarble example</title>
    <link rel="stylesheet" href="../bower_components/bootstrap4/dist/css/bootstrap.css"/>
    <script src="../bower_components/lodash/dist/lodash.js"></script>
    <!--<script src="../bower_components/jquery/dist/jquery.js"></script>-->
    <!--<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>-->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../../build/formarble.js"></script>
    <script src="../../build/simple/simple.js"></script>
    <script src="schema.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="FormarbleExample">
<div class="container">
    <header>
        <h1 class="text-muted">Formarble example</h1>
    </header>

    <section>
        <div>
            <form name="form" novalidate>
                <div class="form-group row">
                    <h2 class="col-md-push-4 col-md-8">{{schema.title}}</h2>
                </div>
                <div fm-form="schema" fm-theme="bs4-common" fm-model="model"></div>
                <div class="form-group row">
                    <div class="col-sm-push-4 col-sm-8">
                        <button class="btn btn-primary" ng-click="send()" ng-disabled="form.$invalid">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="row">
        <div class="col-md-6">
            Model:
            <pre>{{model | json}}</pre>
        </div>
        <div class="col-md-6">
            Filtered:
            <pre>{{modelFiltered | json}}</pre>
        </div>
    </section>
</div>
</body>
